    <script>
        // è·å–æ¥æºé¡µé¢å‚æ•°
        function getSourcePage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('from') || 'index.html';
        }

        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            const sourcePage = getSourcePage();

        // é€‰æ‹©è¯­è¨€
        function selectLanguage(lang) {
            if (window.i18n && window.i18n.switchLanguage(lang)) {
                // æ›´æ–°å½“å‰è¯­è¨€æ˜¾ç¤º
                updateCurrentLanguageDisplay();
                
                // æ›´æ–°é€‰ä¸­çŠ¶æ€
                updateActiveLanguage(lang);
                
                // æ˜¾ç¤ºæˆåŠŸæç¤º

                // ä¸å†è‡ªåŠ¨è·³è½¬ï¼Œè®©ç”¨æˆ·åœç•™åœ¨å½“å‰é¡µé¢
                // setTimeout(() => {

            }
        }

        // æ›´æ–°å½“å‰è¯­è¨€æ˜¾ç¤º
        function updateCurrentLanguageDisplay() {
            const currentLang = window.i18n ? window.i18n.getCurrentLanguage() : 'zh';
            const langNames = {
                'zh': 'ç®€ä½“ä¸­æ–‡',
                'en': 'English',
                'zh-tw': 'ç¹é«”ä¸­æ–‡'
            };
            
            const displayElement = document.getElementById('currentLanguageDisplay');
            if (displayElement) {
                displayElement.textContent = langNames[currentLang] || 'ç®€ä½“ä¸­æ–‡';
            }
        }

        // æ›´æ–°é€‰ä¸­çŠ¶æ€
        function updateActiveLanguage(selectedLang) {
            const items = document.querySelectorAll('.language-item');
            items.forEach(item => {
                const lang = item.getAttribute('data-lang');
                if (lang === selectedLang) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccessMessage(lang) {
            const langNames = {
                'zh': 'ç®€ä½“ä¸­æ–‡',
                'en': 'English',
                'zh-tw': 'ç¹é«”ä¸­æ–‡'
            };
            
            const message = `è¯­è¨€å·²åˆ‡æ¢ä¸º ${langNames[lang] || 'ç®€ä½“ä¸­æ–‡'}`;
            
            // åˆ›å»ºæç¤ºå…ƒç´ 
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed';
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="fas fa-check-circle me-2"></i>${message}
                    </div>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // æ˜¾ç¤ºæç¤º
            const toastBootstrap = new bootstrap.Toast(toast);
            toastBootstrap.show();
            
            // è‡ªåŠ¨ç§»é™¤æç¤º
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 3000);
        }

        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        window.addEventListener('load', function() {

            setTimeout(() => {

                    updateCurrentLanguageDisplay();

        });

        // ç›‘å¬è¿”å›æŒ‰é’®ï¼ˆç§»åŠ¨ç«¯ï¼‰
